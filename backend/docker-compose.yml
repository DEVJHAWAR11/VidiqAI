version: '3.8'

services:
  klypse-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: klypse-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - klypse-network

networks:
  klypse-network:
    driver: bridge
